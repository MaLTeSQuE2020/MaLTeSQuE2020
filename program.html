						<p style="text-align: justify;"><i><b>Effective Use of AI in Automated Software Testing: Practicality and Scalability Benefits</b><br><b>Abstract: </b>Testing is the main mechanism used in industry to assess and improve the dependability of software systems. Various techniques from Artificial Intelligence (AI), e.g., evolutionary computing, machine learning, and natural language processing, can lead, if integrated properly, to scalable and practical test automation solutions. This talk will cover recent and representative examples of novel applications of AI to software test automation, done in collaboration with industry partners in the satellite and automotive domains. Lessons learned and future research directions will then be discussed.<br> <b>(See below the biography of the speaker!)</b></i>

						<h4>Biography</h4>
						<img src="images/pic08.jpg" alt="Mia Immagine"> <br><br>
						<p><a target="blank" href="https://sites.google.com/svv.lu/briand">Lionel C. Briand</a> is professor of software engineering and has shared appointments between (1) The University of Ottawa, Canada and (2) The SnT centre for Security, Reliability, and Trust, University of Luxembourg. He is currently running multiple collaborative research projects with companies in the automotive, satellite, financial, and legal domains. Lionel has held various engineering, academic, and leading positions in five other countries before that. He was one of the founders of the ICST conference (IEEE Int. Conf. on Software Testing, Verification, and Validation, a CORE A event) and its first general chair. He was also EiC of Empirical Software Engineering (Springer) for 13 years and led, in collaboration with first Victor Basili and then Tom Zimmermann, the journal to the top tier of the very best publication venues in software engineering.</p>-->
